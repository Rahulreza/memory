name: Flutter CI/CD

on:
  pull_request:
    branches: [main, dev, test]
  push:
    branches: [main, dev, test]

jobs:
  build:
    name: Build APK and Web
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: ğŸ› ï¸ Setup Flutter
        uses: subosito/flutter-action@v4
        with:
          flutter-version: '3.29.3'

      - name: ğŸ“¦ Install Dependencies
        run: flutter pub get

      - name: âœ… Format Check
        run: |
          dart format --set-exit-if-changed . || echo "Formatting issues found."

      - name: ğŸ” Analyze
        run: flutter analyze

      - name: ğŸ§ª Run Tests
        run: flutter test

      - name: ğŸ“¦ Build Android APK
        run: flutter build apk --release

      - name: ğŸŒ Build Flutter Web
        run: flutter build web

      - name: ğŸ“¤ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: ğŸ“¤ Upload Web Build
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: build/web
