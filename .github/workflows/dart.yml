name: Flutter CI/CD

on:
  push:
    tags:
      - 'v*' # Triggers only on version tags like v1.0.0, v1.2.3, etc.
  pull_request:
    branches:
      - main
      - dev
      - test
  push:
    branches:
      - main
      - dev
      - test

jobs:
  build:
    name: Build APK and Web
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: ğŸ› ï¸ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3'

      - name: ğŸ“¦ Install Dependencies
        run: flutter pub get

      - name: âœ… Format Check
        run: |
          dart format --set-exit-if-changed . || echo "Formatting issues found."

      - name: ğŸ” Analyze
        run: flutter analyze

      #      - name: ğŸ§ª Run Tests
      #        run: flutter test

      - name: ğŸ“¦ Build Android APK
        run: flutter build apk --release

      - name: ğŸŒ Build Flutter Web
        run: flutter build web

      - name: ğŸ“¤ Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: ğŸ“¤ Upload Web Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: build/web

  release:
    name: Release Build
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download APK Artifact
        uses: actions/download-artifact@v4
        with:
          name: app-release.apk
          path: artifacts/apk

      - name: ğŸ“¥ Download Web Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: artifacts/web

      - name: ğŸš€ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ğŸ‰ New Flutter release!
            ğŸ”– Version: ${{ github.ref_name }}
            ğŸ“¦ APK + Web build included.
          files: |
            artifacts/apk/app-release.apk
            artifacts/web/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
