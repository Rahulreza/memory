name: Flutter CI/CD

on:
  pull_request:
    branches:
      - main
      - dev
      - test
  push:
    branches:
      - main
      - dev
      - test
    tags:
      - 'v*' # Triggers only on version tags like v1.0.0, v1.2.3, etc.

jobs:
  build:
    name: Build APK and Web
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: ☕ Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: 🛠️ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3'

      - name: 📦 Install Dependencies
        run: flutter pub get

      - name: ✅ Format Check
        run: dart format --set-exit-if-changed .

      - name: 🔍 Analyze
        run: flutter analyze

#      - name: 🧪 Run Tests
#        run: flutter test

      - name: 📦 Build Android APK
        run: flutter build apk --release

      - name: 🌐 Build Flutter Web
        run: flutter build web

      - name: 📤 Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: 📤 Upload Web Build
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: build/web

      - name: 🚀 Push to Releases
        if: startsWith(github.ref, 'refs/tags/v')
        uses: ncipollo/release-action@v1
        with:
          artifacts: build/app/outputs/flutter-apk/app-release.apk
          tag: ${{ github.ref_name }}
          name: "Release ${{ github.ref_name }}"
          body: |
            🎉 New release: ${{ github.ref_name }}
            - Android APK built and attached
            - Web build generated (available in artifacts)
          token: ${{ secrets.rahul }} # ✅ built-in GitHub token
          generateReleaseNotes: false
          makeLatest: legacy
          replacesArtifacts: true
